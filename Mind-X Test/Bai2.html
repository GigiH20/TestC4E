<!DOCTYPE html>
<html>
<head>
	<title>Ung dung Loop</title>
</head>
<body>
<script type="text/javascript">

	var N = prompt('Nhap gia tri N')
	N = parseInt(N)
    function OneTriangle(){
	for(i=0;i<N;i++) {
		//tao hang (row) *
		for(j=0;j<=i;j++) {
			document.writeln(" * ")
		}

		document.writeln("<br/>")
	}}
    OneTriangle();
</script>
</body>
</html>
